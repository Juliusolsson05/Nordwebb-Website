<div
    id="section-0"
    class="relative w-full max-w-full m-auto xl:max-w-screen-xl h-1080"
>
    <div class="relative z-10 p-6 m-auto lg:right-0 lg:absolute top-28 lg:top-40">
        <h1
            class="font-extrabold leading-tight text-transparent w-fit text-55 sm:text-7xl md:text-8xl bg-clip-text bg-gradient-to-r from-gradiant_start to-gradiant_stop"
            [innerHTML]='"LANDING_TITLE" | translate | nl2br'
        >
        </h1>
        <p class="w-auto pr-2 mt-10 text-2xl leading-normal sm:ml-4 sm:w-96 sm:pr-0">{{"LANDING_TEXT" | translate}}</p>
        <button
            routerLink="/Booking"
            class="h-16 mt-20 text-2xl font-semibold text-white sm:ml-4 bg-gradient-to-r from-gradiant_start to-gradiant_stop w-44 rounded-2xl"
        >
            {{"LANDING_BUTTON" | translate}}
        </button>
    </div>
    <img
        class='left-[45%] bottom-[5%] absolute opacity-20 w-full sm:w-[60%] md:w-1/2 lg:top-40 md:opacity-40 lg:bottom-auto lg:left-0 lg:opacity-100 xl:w-2/4'
        src="../assets/images/landing-upscale.png"
    >
</div>
