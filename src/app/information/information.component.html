<div
    id="section-1"
    class="relative w-full h-1080 bg-gray-50"
>
    <div class="relative w-full max-w-screen-xl m-auto">
        <div class="absolute left-0 z-10 p-6 top-8 lg:top-52">
            <h1
                class="font-extrabold leading-tight text-transparent w-fit text-55 sm:text-7xl md:text-8xl bg-clip-text bg-gradient-to-r from-gradiant_start to-gradiant_stop"
                [innerHTML]='"INFORMATION_TITLE" | translate | nl2br'
            >
            </h1>
            <p
                class="mt-12 sm:ml-5 text-2xl w-[90%] sm:w-[60%] lg:w-2/5 leading-normal"
                [innerHTML]='"INFORMATION_TEXT" | translate | nl2br'
            >

            </p>
            <a
                target="_blank"
                href="https://www.youtube.com/watch?v=NN7YEIlc-Oc"
                class="relative h-16 pt-4 pb-4 pl-8 pr-8 text-2xl font-semibold text-white top-20 sm:ml-4 bg-gradient-to-r from-gradiant_start to-gradiant_stop w-44 rounded-2xl"
            >
                {{"INFORMATION_BUTTON" | translate}}
            </a>
        </div>
        <img
            class="transform scale-x-[-1] w-full opacity-[0.05] right-[-25%] sm:w-3/5 absolute top-80 lg:top-96 sm:opacity-20 sm:right-[-5%] md:opacity-40 md:mr-0 lg:w-2/4 lg:right-0 lg:mr-6 lg:scale-x-100 xl:top-80 lg:p-0 lg:opacity-100"
            src="../assets/images/Information-upscale.png"
        >
    </div>
</div>
