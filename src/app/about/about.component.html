<div id="section-4" class="relative w-full h-auto max-w-screen-xl m-auto top-20">

        />

      <h3 class="mt-6 ml-8 text-xl font-semibold leading-relaxed">Nikolas Sollinger</h3>
      <h3
        [ngClass]="{ underline: nikolasHoverd }"
        class="flex ml-8 font-semibold leading-relaxed"
      >
        <h3 class="block sm:hidden lg:block">Nikolas.sollinger</h3>@nordwebb.com

      <h3 class="ml-8 font-semibold leading-relaxed">072-19 63 30</h3>

        [ngClass]="{ underline: juliusHoverd }"
